<head>
  <meta charset="utf-8" />
  <title>CardFlip</title>
  <link
    type="text/css"
    rel="stylesheet"
    href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="app">
    <section id="firebaseui-auth-container">
      <button id="authButton">LOGIN</button>
    </section>
    <img
      src="https://firebasestorage.googleapis.com/v0/b/cardflip-37093.appspot.com/o/151.png?alt=media&token=9e95f883-42ae-4828-ad91-34781bd29d6f"
    />

    <section id="main-container" style="display: none">
      <h1>Card Flip</h1>
      <button id="parseButton">Parse Erika SAR</button>
    </section>
    <section id="stats-container" style="display: none"></section>
    <section id="results-container" style="display: none">
      <table id="card-table">
        <tr>
          <td>Card</td>
          <td>Condition</td>
          <td>Price</td>
          <td>Sold</td>
        </tr>
      </table>
    </section>
  </div>
</body>
